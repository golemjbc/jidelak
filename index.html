<style>

/* ===========================
   üåä Animated Gradient Background
=========================== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    120deg,
    #0f172a,
    #1e1b4b,
    #111827,
    #1e293b
  );
  background-size: 300% 300%;
  animation: gradientMove 18s ease infinite;
  overflow-x: hidden;
  /*padding-bottom: 140px; /* prostor pro floating input */
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===========================
   üßä Vision Glass Ultra
=========================== */
.glass {
  position: relative;
  backdrop-filter: blur(70px) saturate(220%);
  -webkit-backdrop-filter: blur(70px) saturate(220%);
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.20),
    rgba(255,255,255,0.06)
  );
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 26px;

  box-shadow:
    0 40px 120px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,255,255,0.6),
    inset 0 -1px 0 rgba(255,255,255,0.2);

  overflow: hidden;
  transform-style: preserve-3d;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* ===========================
   ü´ß Timeline
=========================== */
.timeline-wrapper {
  position: relative;
  min-height: 100px; /* m√≠sto height */
  display: flex;
  align-items: flex-start;
  overflow-x: auto;
  scroll-snap-type: x proximity;
  padding: 0 24px; /* men≈°√≠ boƒçn√≠ odsazen√≠ */
  gap: 12px;

  background: transparent;
}


.timeline-bubble {
  scroll-snap-align: center;
  padding: 10px 18px;
  border-radius: 24px;
  min-width: 130px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  backdrop-filter: blur(40px) saturate(180%);
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.15);

  box-shadow:
    0 20px 60px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.4);

  transition: transform 0.25s ease, opacity 0.25s ease;
  transform-origin: center;
  opacity: 0.4;
}

.timeline-bubble-date {
  font-size: 10px;
  opacity: 0.7;
}

.timeline-bubble-meal {
  font-size: 13px;
  font-weight: 500;
  margin-top: 3px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 110px;
}

.timeline-bubble.today {
  box-shadow:
    0 0 120px rgba(139,92,246,0.8),
    0 30px 80px rgba(0,0,0,0.7);
}

/* ===========================
   üíé FLOATING INPUT
=========================== */
.input-wrapper {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 520px;

  backdrop-filter: blur(60px) saturate(180%);
  -webkit-backdrop-filter: blur(60px) saturate(180%);

  background: linear-gradient(
      135deg,
      rgba(255,255,255,0.18),
      rgba(255,255,255,0.05)
  );

  border-radius: 44px;
  border: 1px solid rgba(255,255,255,0.25);

  box-shadow:
      0 30px 100px rgba(0,0,0,0.75),
      inset 0 1px 0 rgba(255,255,255,0.5);

  padding: 12px;
  display: flex;
  gap: 10px;
}

/* ===========================
   ‚ú® Scrollbar
=========================== */
#chatSection::-webkit-scrollbar {
  width: 4px;
}
#chatSection::-webkit-scrollbar-thumb {
  background: rgba(139,92,246,0.4);
  border-radius: 10px;
}

/* Hide horizontal scrollbar for timeline */
.timeline-wrapper::-webkit-scrollbar {
  display: none;
}

.timeline-wrapper {
  -ms-overflow-style: none;
  scrollbar-width: none;
}


</style>
</head>

<script>
console.log("ELAI build:", new Date().toISOString());


/* ===========================
   üé• 3D TILT SYSTEM
=========================== */

function applyTilt(element) {
  element.addEventListener("mousemove", (e) => {
    const rect = element.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const rotateX = ((y / rect.height) - 0.5) * -6;
    const rotateY = ((x / rect.width) - 0.5) * 6;

    element.style.transform =
      `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    element.querySelector("::before");
  });

  element.addEventListener("mouseleave", () => {
    element.style.transform = "rotateX(0deg) rotateY(0deg)";
  });
}

const API_BASE = "https://jidelak-bng5gggscsevacbw.westeurope-01.azurewebsites.net/api";

/* P≈ÆVODN√ç FUNKCE JSOU ZACHOV√ÅNY POD T√çMTO ≈ò√ÅDKEM */



const loadingMessages = [
"Zvy≈°uju tlak. Udr≈æ√≠≈° to?",
"Teplota roste. A j√° to miluju.",
"Je≈°tƒõ chv√≠li‚Ä¶ a praskne to.",
"Dus√≠m tƒõ napƒõt√≠m.",
"Dr≈æ se. Bude to intenzivn√≠.",
"Tlak stoup√°. V√Ωsledek bude v√Ωbu≈°n√Ω.",
"Va≈ô√≠m to tak dlouho, a≈æ to p≈ôeteƒçe.",
"M√≠ch√°m to tvrdƒõ. A bez slitov√°n√≠.",
"C√≠t√≠≈° to napƒõt√≠?",
"Je≈°tƒõ p√°r vte≈ôin‚Ä¶ a exploduje to.",
"Zah≈ô√≠v√°m to na hranici √∫nosnosti.",
"Trochu vlhka nikdy neu≈°kod√≠.",
"P≈ôiprav se. Bude to siln√©.",
"Nap√≠n√°m tƒõ schv√°lnƒõ.",
"Hraju si s tlakem, dokud to nevyst≈ôel√≠.",
"Dus√≠m tƒõ pomalu. Proto≈æe m≈Ø≈æu.",
"Je≈°tƒõ v√≠c tepla‚Ä¶ je≈°tƒõ v√≠c napƒõt√≠.",
"Bl√≠≈æ√≠m se k vrcholu v√Ωpoƒçtu.",
"Tohle bude m√≠t n√°boj.",
"Chce≈° to rychle? Sm≈Øla."
];

let loadingBubble = null;
let loadingInterval = null;

document.addEventListener("DOMContentLoaded", async () => {
  await loadHistory();
  await loadSession();
});

/* HISTORY */
async function loadHistory() {
  try {
    const res = await fetch(`${API_BASE}/history`);
    const data = await res.json();
    const history = data.history || [];
    renderHistory(filterLast14Days(history));
  } catch {}
}

function filterLast14Days(history) {
  const now = new Date();
  return history.filter(item => {
    const d = new Date(item.date);
    return (now - d) / (1000 * 60 * 60 * 24) <= 14;
  });
}

function renderHistory(items) {
  const container = document.getElementById("historySection");
  container.innerHTML = "";

  if (!items.length) return;

  const today = new Date().toISOString().slice(0,10);
  items.sort((a,b)=> new Date(a.date) - new Date(b.date));

  let lastTodayBubble = null;

  items.forEach(item => {

    const bubble = document.createElement("div");
    bubble.className = "timeline-bubble";

    if (item.date === today) {
      bubble.classList.add("today");
      lastTodayBubble = bubble;
    }

    const dateDiv = document.createElement("div");
    dateDiv.className = "timeline-bubble-date";
    dateDiv.innerText = item.date;

    const mealDiv = document.createElement("div");
    mealDiv.className = "timeline-bubble-meal";
    mealDiv.innerText = item.meal_name || item.meal_id;

    bubble.appendChild(dateDiv);
    bubble.appendChild(mealDiv);
    container.appendChild(bubble);

    if (item.date === today) {
      setTimeout(() => {
        bubble.scrollIntoView({
          inline: "center",
          behavior: "auto"
        });
      }, 0);
    }
  });

  // üî• --- TADY JE JEDIN√Å P≈òIDAN√Å VƒöC ---
  // spacer bublina na z√≠t≈ôek

  const spacer = document.createElement("div");
  spacer.className = "timeline-bubble";
  spacer.style.opacity = "0.15";

  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 1);

  const spacerDate = document.createElement("div");
  spacerDate.className = "timeline-bubble-date";
  spacerDate.innerText = tomorrow.toISOString().slice(0,10);

  const spacerMeal = document.createElement("div");
  spacerMeal.className = "timeline-bubble-meal";
  spacerMeal.innerText = "Tƒõ≈° se!";

  spacer.appendChild(spacerDate);
  spacer.appendChild(spacerMeal);
  container.appendChild(spacer);

  // --------------------------------------

  container.addEventListener("scroll", () => {
    if (!container.dataset.locked) {
      updateTimelineScale(container);
    }
  });

  updateTimelineScale(container);
}


/* WAU depth effect */
function updateTimelineScale(container) {
  const bubbles = container.querySelectorAll(".timeline-bubble");
  const center = container.scrollLeft + container.offsetWidth / 2;

  bubbles.forEach(bubble => {
    const bubbleCenter =
      bubble.offsetLeft + bubble.offsetWidth / 2;

    const distance = Math.abs(center - bubbleCenter);
    const maxDistance = container.offsetWidth / 2;

    const ratio = Math.max(0, 1 - distance / maxDistance);

    const scale = 0.7 + ratio * 0.5;
    const opacity = 0.2 + ratio * 0.8;

    bubble.style.transform = `scale(${scale})`;
    bubble.style.opacity = opacity;
  });
}

/* SESSION + CHAT (nezmƒõnƒõno) */
async function loadSession() {
  try {
    const res = await fetch(`${API_BASE}/session`);
    const data = await res.json();
    const today = new Date().toISOString().slice(0,10);
    const session = (data.sessions || []).find(s => s.date === today);
    if (session) renderChat(session.messages);
  } catch {}
}

function renderChat(messages) {
  const chat = document.getElementById("chatSection");
  chat.innerHTML = "";
  messages.forEach(msg => appendMessage(msg.role, msg.content));
  setTimeout(scrollChatToBottom, 50);
}

function appendMessage(role, content) {
  const chat = document.getElementById("chatSection");
  const wrapper = document.createElement("div");
  wrapper.className = role === "user"
    ? "flex justify-end"
    : "flex justify-start";

  wrapper.innerHTML = `
     <div class="${role === "assistant" ? "tilt" : ""} max-w-[70%] px-5 py-3 rounded-3xl ${
      role === "user"
        ? "bg-gradient-to-br from-violet-500/80 to-indigo-500/80 text-white shadow-md"
        : "glass text-zinc-200"
    } animate-[fadeIn_0.3s_ease] transition">
      ${content}
    </div>`;

  chat.appendChild(wrapper);
}

function scrollChatToBottom() {
  const chat = document.getElementById("chatSection");
  chat.scrollTop = chat.scrollHeight;
}

/* LOADING (zachov√°no cel√©) */
function showLoading() {
  const chat = document.getElementById("chatSection");

  loadingBubble = document.createElement("div");
  loadingBubble.className = "flex justify-start";

  const bubbleInner = document.createElement("div");
  bubbleInner.className = "glass px-5 py-3 rounded-3xl italic text-zinc-300";

  bubbleInner.innerText =
    loadingMessages[Math.floor(Math.random() * loadingMessages.length)];

  loadingBubble.appendChild(bubbleInner);
  chat.appendChild(loadingBubble);
  scrollChatToBottom();

  loadingInterval = setInterval(() => {
    bubbleInner.innerText =
      loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
  }, 2000);
}

function hideLoading() {
  if (loadingInterval) clearInterval(loadingInterval);
  if (loadingBubble) loadingBubble.remove();
  loadingBubble = null;
}

/* SEND (zachov√°no) */
async function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage("user", message);
  input.value = "";
  scrollChatToBottom();

  showLoading();

  try {
    const res = await fetch(`${API_BASE}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    hideLoading();
    appendMessage("assistant", data.reply);
    scrollChatToBottom();
    await loadHistory();
  } catch {
    hideLoading();
  }
}

document.getElementById("messageInput")
  .addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

/* ===========================
   VISION DEPTH ACTIVATION
=========================== */

function enableTiltEffects() {
  const elements = document.querySelectorAll(".tilt:not([data-tilt])");

  elements.forEach(el => {

    el.dataset.tilt = "true";


    el.addEventListener("mousemove", (e) => {
      const rect = el.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const rotateX = ((y / rect.height) - 0.5) * -6;
      const rotateY = ((x / rect.width) - 0.5) * 6;

      el.style.transform =
        `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      const lightX = (x / rect.width) * 100;
      const lightY = (y / rect.height) * 100;

      el.style.setProperty(
        "--light",
        `${lightX}% ${lightY}%`
      );
    });

    el.addEventListener("mouseleave", () => {
      el.style.transform =
        "perspective(800px) rotateX(0deg) rotateY(0deg)";
    });
  });
}

/* Re-apply tilt po ka≈æd√© nov√© zpr√°vƒõf */
const originalAppendMessage = appendMessage;
appendMessage = function(role, content) {
  originalAppendMessage(role, content);
  enableTiltEffects();
};

/* Inicializace p≈ôi startu */
document.addEventListener("DOMContentLoaded", () => {
  enableTiltEffects();
});


</script>
