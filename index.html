<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ELAI</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>

/* ===========================
   üåä Animated Gradient Background
=========================== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    120deg,
    #0f172a,
    #1e1b4b,
    #111827,
    #1e293b
  );
  background-size: 300% 300%;
  animation: gradientMove 18s ease infinite;
  overflow: hidden;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===========================
   üßä Apple Liquid Glass
=========================== */
.glass {
  backdrop-filter: blur(35px) saturate(170%);
  -webkit-backdrop-filter: blur(35px) saturate(170%);
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 12px 50px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.18);
}

.glass-soft {
  backdrop-filter: blur(45px);
  -webkit-backdrop-filter: blur(45px);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.06);
}

/* ===========================
   üçè Apple Timeline
=========================== */
.timeline-wrapper {
  position: relative;
  height: 82px;
  display: flex;
  align-items: center;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding: 0 40px;

  backdrop-filter: blur(45px) saturate(180%);
  background: rgba(255,255,255,0.05);
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 25px 80px rgba(0,0,0,0.4),
    inset 0 1px 0 rgba(255,255,255,0.2);
}

.timeline-line {
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  height: 1px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,0.3),
    transparent
  );
  transform: translateY(-50%);
  opacity: 0.7;
}

.timeline-bubble {
  scroll-snap-align: center;
  margin: 0 8px;
  padding: 6px 16px;
  border-radius: 999px;
  font-size: 11px;
  letter-spacing: 0.03em;

  backdrop-filter: blur(30px) saturate(160%);
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.1);

  box-shadow:
    0 8px 30px rgba(0,0,0,0.3),
    inset 0 1px 0 rgba(255,255,255,0.15);

  transition: all 0.45s cubic-bezier(0.22, 1, 0.36, 1);
}

.timeline-bubble:hover {
  transform: translateY(-4px) scale(1.05);
}

.timeline-bubble.today {
  transform: scale(1.12);
  box-shadow:
    0 0 70px rgba(139,92,246,0.55),
    0 15px 50px rgba(0,0,0,0.4);
}

/* Scrollbars */
.timeline-wrapper::-webkit-scrollbar {
  height: 4px;
}
.timeline-wrapper::-webkit-scrollbar-thumb {
  background: rgba(139,92,246,0.4);
  border-radius: 10px;
}

#chatSection::-webkit-scrollbar {
  width: 4px;
}
#chatSection::-webkit-scrollbar-thumb {
  background: rgba(139,92,246,0.4);
  border-radius: 10px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body class="flex flex-col text-zinc-200 h-screen">

<!-- TOP WRAPPER -->
<div class="relative pt-6 pb-4">

  <!-- LOGO -->
  <div class="flex justify-center">
    <img src="img/ELAI.png"
         class="w-full max-w-sm object-contain opacity-95" />
  </div>

  <!-- TIMELINE -->
  <div class="relative mt-4 mx-6">
    <div class="timeline-wrapper" id="historySection">
      <div class="timeline-line"></div>
    </div>
  </div>

</div>

<!-- CHAT -->
<div id="chatSection"
     class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
</div>

<!-- INPUT -->
<div class="p-4 glass-soft flex gap-3">
  <input id="messageInput"
         type="text"
         placeholder="Tak co mi dneska naserv√≠ruje≈°?"
         class="flex-1 bg-transparent text-zinc-200 px-4 py-2 rounded-xl focus:outline-none" />
  <button onclick="sendMessage()"
          class="px-6 py-2 rounded-2xl bg-gradient-to-br from-violet-500/80 to-indigo-500/80 text-white hover:scale-105 transition">
    Odeslat
  </button>
</div>

<script>

const API_BASE = "https://jidelak-bng5gggscsevacbw.westeurope-01.azurewebsites.net/api";

const loadingMessages = [
"Zvy≈°uju tlak. Udr≈æ√≠≈° to?",
"Teplota roste. A j√° to miluju.",
"Je≈°tƒõ chv√≠li‚Ä¶ a praskne to.",
"Dus√≠m tƒõ napƒõt√≠m.",
"Dr≈æ se. Bude to intenzivn√≠.",
"Tlak stoup√°. V√Ωsledek bude v√Ωbu≈°n√Ω.",
"Va≈ô√≠m to tak dlouho, a≈æ to p≈ôeteƒçe.",
"M√≠ch√°m to tvrdƒõ. A bez slitov√°n√≠.",
"C√≠t√≠≈° to napƒõt√≠?",
"Je≈°tƒõ p√°r vte≈ôin‚Ä¶ a exploduje to.",
"Zah≈ô√≠v√°m to na hranici √∫nosnosti.",
"Trochu vlhka nikdy neu≈°kod√≠.",
"P≈ôiprav se. Bude to siln√©.",
"Nap√≠n√°m tƒõ schv√°lnƒõ.",
"Hraju si s tlakem, dokud to nevyst≈ôel√≠.",
"Dus√≠m tƒõ pomalu. Proto≈æe m≈Ø≈æu.",
"Je≈°tƒõ v√≠c tepla‚Ä¶ je≈°tƒõ v√≠c napƒõt√≠.",
"Bl√≠≈æ√≠m se k vrcholu v√Ωpoƒçtu.",
"Tohle bude m√≠t n√°boj.",
"Chce≈° to rychle? Sm≈Øla."
];

let loadingBubble = null;
let loadingInterval = null;

document.addEventListener("DOMContentLoaded", async () => {
  await loadHistory();
  await loadSession();
});

/* ================================
   HISTORY ‚Äì posledn√≠ch 14 dn√≠
================================ */
async function loadHistory() {
  try {
    const res = await fetch(`${API_BASE}/history`);
    const data = await res.json();
    const history = data.history || [];
    renderHistory(filterLast14Days(history));
  } catch {}
}

function filterLast14Days(history) {
  const now = new Date();
  return history.filter(item => {
    const d = new Date(item.date);
    const diff = (now - d) / (1000 * 60 * 60 * 24);
    return diff <= 14;
  });
}

function renderHistory(items) {
  const container = document.getElementById("historySection");
  container.innerHTML = `<div class="timeline-line"></div>`;

  if (!items.length) return;

  const today = new Date().toISOString().slice(0,10);

  items.sort((a,b)=> new Date(a.date) - new Date(b.date));

  let lastTodayBubble = null;

  items.forEach(item => {
    const bubble = document.createElement("div");
    bubble.className = "timeline-bubble";

    if (item.date === today) {
      bubble.classList.add("today");
      lastTodayBubble = bubble; // ulo≈æ√≠me POSLEDN√ç dne≈°n√≠
    }

    bubble.innerText = `${item.date} ¬∑ ${item.meal_name || item.meal_id}`;
    container.appendChild(bubble);
  });

  if (lastTodayBubble) {
    lastTodayBubble.scrollIntoView({ behavior: "smooth", inline: "center" });
  } else {
    container.scrollLeft = container.scrollWidth;
  }
}

/* ================================
   SESSION
================================ */
async function loadSession() {
  try {
    const res = await fetch(`${API_BASE}/session`);
    const data = await res.json();
    const today = new Date().toISOString().slice(0,10);
    const todaysSession = (data.sessions || []).find(s => s.date === today);
    if (todaysSession) renderChat(todaysSession.messages);
  } catch {}
}

function renderChat(messages) {
  const chat = document.getElementById("chatSection");
  chat.innerHTML = "";
  messages.forEach(msg => appendMessage(msg.role, msg.content));
  scrollChatToBottom();
}

function appendMessage(role, content) {
  const chat = document.getElementById("chatSection");
  const wrapper = document.createElement("div");
  wrapper.className = role === "user"
    ? "flex justify-end"
    : "flex justify-start";

  wrapper.innerHTML = `
    <div class="max-w-[70%] px-5 py-3 rounded-3xl ${
      role === "user"
        ? "bg-gradient-to-br from-violet-500/80 to-indigo-500/80 text-white shadow-md"
        : "glass text-zinc-200"
    } animate-[fadeIn_0.3s_ease] transition">
      ${content}
    </div>`;

  chat.appendChild(wrapper);
}

function scrollChatToBottom() {
  const chat = document.getElementById("chatSection");
  chat.scrollTop = chat.scrollHeight;
}

/* ================================
   LOADING
================================ */
function showLoading() {
  const chat = document.getElementById("chatSection");

  loadingBubble = document.createElement("div");
  loadingBubble.className = "flex justify-start";

  const bubbleInner = document.createElement("div");
  bubbleInner.className = "glass px-5 py-3 rounded-3xl italic text-zinc-300";

  bubbleInner.innerText =
    loadingMessages[Math.floor(Math.random() * loadingMessages.length)];

  loadingBubble.appendChild(bubbleInner);
  chat.appendChild(loadingBubble);
  scrollChatToBottom();

  loadingInterval = setInterval(() => {
    bubbleInner.innerText =
      loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
  }, 2000);
}

function hideLoading() {
  if (loadingInterval) clearInterval(loadingInterval);
  if (loadingBubble) loadingBubble.remove();
  loadingBubble = null;
}

/* ================================
   SEND
================================ */
async function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage("user", message);
  input.value = "";
  scrollChatToBottom();

  showLoading();

  try {
    const res = await fetch(`${API_BASE}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    hideLoading();
    appendMessage("assistant", data.reply);
    scrollChatToBottom();
    await loadHistory();
  } catch {
    hideLoading();
  }
}

document.getElementById("messageInput")
  .addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

</script>
</body>
</html>
