<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ELAI</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
.glow { text-shadow: 0 0 8px rgba(124,58,237,0.7); }
</style>
</head>

<body class="bg-zinc-950 text-zinc-200 h-screen flex flex-col">

<!-- LOGO -->
<div class="flex justify-center bg-zinc-950">
  <img src="img/ELAI.png"
       alt="ELAI Logo"
       class="w-full max-w-5xl object-contain" />
</div>

<!-- HISTORIE -->
<div id="historySection"
     class="h-56 overflow-y-auto border-b border-zinc-800 px-4 py-3 bg-zinc-900 flex flex-col">
</div>

<!-- CHAT -->
<div id="chatSection"
     class="flex-1 overflow-y-auto p-4 space-y-4">
</div>

<!-- INPUT -->
<div class="border-t border-zinc-800 p-4 flex gap-3 bg-zinc-900">
  <input id="messageInput"
         type="text"
         placeholder="Tak co mi dneska naserv√≠ruje≈°?"
         class="flex-1 bg-zinc-800 text-zinc-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" />
  <button onclick="sendMessage()"
          class="bg-violet-600 hover:bg-violet-500 px-5 py-2 rounded-lg font-medium transition">
    Odeslat
  </button>
</div>

<script>

const API_BASE = "https://jidelak-bng5gggscsevacbw.westeurope-01.azurewebsites.net/api";

/* ====================================
   üî• LOADING HL√Å≈†KY (mƒõn√≠ se po 2s)
==================================== */
const loadingMessages = [
"Zvy≈°uju tlak. Udr≈æ√≠≈° to?",
"Teplota roste. A j√° to miluju.",
"Je≈°tƒõ chv√≠li‚Ä¶ a praskne to.",
"Dus√≠m tƒõ napƒõt√≠m.",
"Dr≈æ se. Bude to intenzivn√≠.",
"Tlak stoup√°. V√Ωsledek bude v√Ωbu≈°n√Ω.",
"Va≈ô√≠m to tak dlouho, a≈æ to p≈ôeteƒçe.",
"M√≠ch√°m to tvrdƒõ. A bez slitov√°n√≠.",
"C√≠t√≠≈° to napƒõt√≠?",
"Je≈°tƒõ p√°r vte≈ôin‚Ä¶ a exploduje to.",
"Zah≈ô√≠v√°m to na hranici √∫nosnosti.",
"Trochu vlhka nikdy neu≈°kod√≠.",
"P≈ôiprav se. Bude to siln√©.",
"Nap√≠n√°m tƒõ schv√°lnƒõ.",
"Hraju si s tlakem, dokud to nevyst≈ôel√≠.",
"Dus√≠m tƒõ pomalu. Proto≈æe m≈Ø≈æu.",
"Je≈°tƒõ v√≠c tepla‚Ä¶ je≈°tƒõ v√≠c napƒõt√≠.",
"Bl√≠≈æ√≠m se k vrcholu v√Ωpoƒçtu.",
"Tohle bude m√≠t n√°boj.",
"Chce≈° to rychle? Sm≈Øla."
];

let loadingBubble = null;
let loadingInterval = null;

/* ====================================
   INIT
==================================== */
document.addEventListener("DOMContentLoaded", async () => {
  await loadHistory();
  await loadSession();
});

/* ====================================
   HISTORIE
==================================== */
async function loadHistory() {
  try {
    const res = await fetch(`${API_BASE}/history`);
    const data = await res.json();
    const history = data.history || [];
    const last14 = filterLast14Days(history);
    renderHistory(last14);
  } catch {
    document.getElementById("historySection").innerHTML =
      `<div class="text-red-500 text-sm">Chyba naƒç√≠t√°n√≠ historie</div>`;
  }
}

function filterLast14Days(history) {
  const now = new Date();
  return history.filter(item => {
    const d = new Date(item.date);
    const diff = (now - d) / (1000 * 60 * 60 * 24);
    return diff <= 14;
  });
}

function renderHistory(items) {
  const container = document.getElementById("historySection");
  container.innerHTML = "";

  if (!items.length) {
    container.innerHTML =
      `<div class="text-sm text-zinc-500">≈Ω√°dn√° historie.</div>`;
    return;
  }

  // Se≈ôad√≠me od nejstar≈°√≠ho po nejnovƒõj≈°√≠ (nov√© dole)
  items.sort((a, b) => new Date(a.date) - new Date(b.date));

  items.forEach(item => {
    const row = document.createElement("div");
    row.className =
      "flex justify-between text-sm bg-zinc-800 px-3 py-2 rounded-md mb-2";
    row.innerHTML = `
      <span class="text-zinc-400">${item.date}</span>
      <span class="text-violet-400">${item.meal_name || item.meal_id}</span>
    `;
    container.appendChild(row);
  });

  // Scroll na konec ‚Üí posledn√≠ 4 viditeln√©
  container.scrollTop = container.scrollHeight;
}

/* ====================================
   SESSION / CHAT
==================================== */
async function loadSession() {
  try {
    const res = await fetch(`${API_BASE}/session`);
    const data = await res.json();
    const today = new Date().toISOString().slice(0,10);
    const todaysSession = (data.sessions || []).find(s => s.date === today);
    if (todaysSession) renderChat(todaysSession.messages);
  } catch {}
}

function renderChat(messages) {
  const chat = document.getElementById("chatSection");
  chat.innerHTML = "";
  messages.forEach(msg => appendMessage(msg.role, msg.content));
  scrollChatToBottom();
}

function appendMessage(role, content) {
  const chat = document.getElementById("chatSection");
  const wrapper = document.createElement("div");
  wrapper.className = role === "user"
    ? "flex justify-end"
    : "flex justify-start";

  wrapper.innerHTML = `
    <div class="max-w-[75%] px-4 py-2 rounded-xl ${
      role === "user"
        ? "bg-violet-600 text-white"
        : "bg-zinc-800 text-zinc-200"
    }">
      ${content}
    </div>`;

  chat.appendChild(wrapper);
}

/* ====================================
   LOADING
==================================== */
function showLoading() {
  const chat = document.getElementById("chatSection");

  loadingBubble = document.createElement("div");
  loadingBubble.className = "flex justify-start";

  const bubbleInner = document.createElement("div");
  bubbleInner.className =
    "bg-zinc-800 text-violet-400 px-4 py-2 rounded-xl italic glow";

  bubbleInner.innerText =
    loadingMessages[Math.floor(Math.random() * loadingMessages.length)];

  loadingBubble.appendChild(bubbleInner);
  chat.appendChild(loadingBubble);
  scrollChatToBottom();

  loadingInterval = setInterval(() => {
    bubbleInner.innerText =
      loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
  }, 2000);
}

function hideLoading() {
  if (loadingInterval) clearInterval(loadingInterval);
  if (loadingBubble) loadingBubble.remove();
  loadingBubble = null;
}

/* ====================================
   SEND
==================================== */
async function sendMessage() {
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage("user", message);
  input.value = "";
  scrollChatToBottom();

  showLoading();

  try {
    const res = await fetch(`${API_BASE}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    hideLoading();
    appendMessage("assistant", data.reply);
    scrollChatToBottom();
    await loadHistory();
  } catch {
    hideLoading();
    appendMessage("assistant", "Hmm. Tohle bylo trochu moc i na mƒõ.");
  }
}

function scrollChatToBottom() {
  const chat = document.getElementById("chatSection");
  chat.scrollTop = chat.scrollHeight;
}

document.getElementById("messageInput")
  .addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

</script>
</body>
</html>
